name: Django Tests

on: [push, pull_request]

jobs:
  django-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: acas
          POSTGRES_PASSWORD: acas
          POSTGRES_DB: acas
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: postgres://acas:acas@localhost:5432/acas
        run: |
          python manage.py migrate

      - name: Run tests
        env:
          DATABASE_URL: postgres://acas:acas@localhost:5432/acas
        run: |
          python manage.py test
